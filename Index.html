<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Dominio y Rango</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f6f9;
      color: #333;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #0f4c75;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #3282b8;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0f4c75;
    }

    #grafica {
      margin-top: 30px;
    }

    #resultado {
      background: #dff6ff;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      font-size: 18px;
      color: #06283d;
    }
  </style>
</head>
<body>

  <h2>üîç Calculadora de Dominio y Rango con Gr√°fica</h2>

  <p>Escribe una funci√≥n matem√°tica en t√©rminos de <strong>x</strong> (por ejemplo: <em>Math.sin(x)</em>, <em>Math.pow(x, 2)</em>, <em>x*x + 3</em>)</p>
  
  <input type="text" id="funcion" value="Math.sin(x)">
  <button onclick="graficar()">Graficar</button>

  <div id="grafica" style="width:100%;height:500px;"></div>
  <div id="resultado"></div>

  <script>
    function graficar() {
      const fxStr = document.getElementById("funcion").value;
      let x = [];
      let y = [];
      let minY = Infinity;
      let maxY = -Infinity;

      for (let i = -20; i <= 20; i += 0.1) {
        try {
          const val = eval(fxStr.replace(/x/g, (${i})));
          if (isFinite(val)) {
            x.push(i);
            y.push(val);
            if (val < minY) minY = val;
            if (val > maxY) maxY = val;
          }
        } catch (e) {
          continue;
        }
      }

      Plotly.newPlot('grafica', [{
        x: x,
        y: y,
        mode: 'lines',
        name: 'f(x)',
        line: { color: '#0f4c75', width: 3 }
      }], {
        title: 'Gr√°fica de la Funci√≥n',
        xaxis: { title: 'x', range: [-20, 20], zeroline: true },
        yaxis: { title: 'f(x)', zeroline: true },
        plot_bgcolor: '#ffffff',
        paper_bgcolor: '#ffffff'
      });

      document.getElementById("resultado").innerHTML = `
        <strong>üìå Dominio aproximado:</strong> x ‚àà [-20, 20]<br>
        <strong>üìà Rango estimado:</strong> y ‚àà [${minY.toFixed(2)}, ${maxY.toFixed(2)}]
      `;
    }
  </script>

</body>
</html>
